<html>
<head>
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <button id="rock" onclick="playGame('rock')">Rock</button>
    <button id="paper" onclick="playGame('paper')">Paper</button>
    <button id="scissors" onclick="playGame('scissors')">Scissors</button>
    <p id="result"></p>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const resultElement = document.getElementById('result');

            if (userChoice === computerChoice) {
                resultElement.innerHTML = `It's a tie! You both chose ${userChoice}.`;
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                resultElement.innerHTML = `You win! ${userChoice} beats ${computerChoice}.`;
            } else {
                resultElement.innerHTML = `You lose! ${computerChoice} beats ${userChoice}.`;
            }
        }
    </script>
</body>
</html>
