<html>
<head>
    <title>Digital Clock using JavaScript</title>
</head>
<body>
    <h1 id="clock"></h1>
    <button id="toggle-format" onclick="toggleFormat()">Toggle Format</button>

    <script>
        let format = 24;
        const clockElement = document.getElementById('clock');
        const toggleFormatButton = document.getElementById('toggle-format');

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (format === 12) {
                const ampm = hours < 12 ? 'AM' : 'PM';
                hours = hours % 12;
                if (hours === 0) {
                    hours = 12;
                }
                clockElement.innerHTML = `${hours}:${padZero(minutes)}:${padZero(seconds)} ${ampm}`;
            } else {
                clockElement.innerHTML = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
            }
        }

        function padZero(number) {
            return (number < 10 ? '0' : '') + number;
        }

        function toggleFormat() {
            format = format === 12 ? 24 : 12;
            toggleFormatButton.innerHTML = `Toggle to ${format === 12 ? '24-hour' : '12-hour'} format`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
